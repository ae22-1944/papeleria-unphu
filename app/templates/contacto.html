{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4 text-center fw-bold">Contáctanos</h1>
      <p class="text-center mb-4">
        ¿Tienes preguntas o comentarios? Llena el siguiente formulario y nos pondremos en contacto
        contigo vía correo electrónico.
      </p>

      <div
        id="alert-container"
        class="d-none position-absolute"
        style="top: 100px; left: 50%; transform: translateX(-50%); z-index: 10"
      >
        <div class="alert alert-success" role="alert">
          ¡Mensaje enviado correctamente! Nos pondremos en contacto contigo pronto.
        </div>
      </div>

      <form id="contact-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            placeholder="Tu nombre completo"
          />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            required
            placeholder="nombre@ejemplo.com"
          />
        </div>

        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input
            type="text"
            class="form-control"
            id="asunto"
            name="asunto"
            required
            placeholder="Motivo del mensaje"
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="5"
            required
            placeholder="Escribe tu mensaje aquí..."
          ></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
