{% load static %}
<div class="py-5" style="background-color: #f8f9fa">
  <div class="container text-center">
    <h2 class="mb-5">Compra por Categorías</h2>
    <div class="row g-4">
      <!-- Escritura -->
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <img
              src="{% static 'icons/escritura.png' %}"
              alt="Escritura"
              class="mb-3"
              style="width: 60px"
            />
            <h5 class="card-title">Escritura</h5>
            <p class="card-text">Bolígrafos, lápices y todo lo que necesitas para escribir.</p>
          </div>
        </div>
      </div>

      <!-- Oficina -->
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <img
              src="{% static 'icons/office.png' %}"
              alt="Oficina"
              class="mb-3"
              style="width: 60px"
            />
            <h5 class="card-title">Oficina</h5>
            <p class="card-text">Organización, archivo, escritorios y más.</p>
          </div>
        </div>
      </div>

      <!-- Manualidades -->
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <img
              src="{% static 'icons/manualidades.png' %}"
              alt="Manualidades"
              class="mb-3"
              style="width: 60px"
            />
            <h5 class="card-title">Manualidades</h5>
            <p class="card-text">Materiales para proyectos creativos y arte.</p>
          </div>
        </div>
      </div>

      <!-- Escolares -->
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <img
              src="{% static 'icons/escolares.png' %}"
              alt="Escolares"
              class="mb-3"
              style="width: 60px"
            />
            <h5 class="card-title">Escolares</h5>
            <p class="card-text">Todo para la escuela: mochilas, reglas, cuadernos.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
